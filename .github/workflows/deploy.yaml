name: Deploy Lambda to AWS

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main


jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Setup Node ──────────────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"             # caches node_modules between runs

      # ── 3. Install dependencies ────────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── 4. Build (esbuild bundles everything into dist/handler.js) ─────────
      - name: Build
        run: npm run build

      # ── 5. Configure AWS credentials ───────────────────────────────────────
      # Uses OIDC (no long-lived keys stored in GitHub secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ── 6. Upload OpenAPI schema to S3 ────────────────────────────────────
      - name: Upload schema to S3
        run: |
          aws s3 cp s3/schema.json \
            s3://deal-scraper-bucket/scraper-agent/schema.json \
            --region ${{ secrets.AWS_REGION }}

      # ── 7. Zip the build output ────────────────────────────────────────────
      - name: Zip build artifact
        run: |
          cd dist
          zip -j handler.zip handler.js
          echo "Artifact size: $(du -sh handler.zip | cut -f1)"

      # ── 8. Deploy to Lambda ────────────────────────────────────────────────
      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://dist/handler.zip \
            --region ${{ secrets.AWS_REGION }}

      # ── 8. Wait for update to complete before publishing ──────────────────
      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --region ${{ secrets.AWS_REGION }}

      # ── 9. Update environment variables on Lambda ─────────────────────────
      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --handler handler.handler \
            --environment "Variables={
              DEALS_TABLE_NAME=${{ secrets.DEALS_TABLE_NAME }},
            }" \
            --region ${{ secrets.AWS_REGION }}

      # ── 10. Wait for CONFIGURATION update to finish ────────────────────────
      - name: Wait for configuration update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --region ${{ secrets.AWS_REGION }}

      # ── 11. Publish a new version ──────────────────────────────────────────
      - name: Publish Lambda version
        id: publish
        run: |
          VERSION=$(aws lambda publish-version \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --description "Deployed from commit ${{ github.sha }}" \
            --query Version --output text \
            --region ${{ secrets.AWS_REGION }})
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Published version: $VERSION"

      # ── 12. Update Bedrock action group (re-reads schema from S3) ───────────
      # Requires secrets: BEDROCK_AGENT_ID, BEDROCK_ACTION_GROUP_ID
      - name: Update Bedrock action group
        run: |
          aws bedrock-agent update-agent-action-group \
            --agent-id ${{ secrets.BEDROCK_AGENT_ID }} \
            --agent-version DRAFT \
            --action-group-id ${{ secrets.BEDROCK_ACTION_GROUP_ID }} \
            --action-group-name "ScraperTools" \
            --action-group-executor "{\"lambda\": \"arn:aws:lambda:${{ secrets.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:function:${{ secrets.LAMBDA_FUNCTION_NAME }}\"}" \
            --api-schema "{\"s3\": {\"s3BucketName\": \"deal-scraper-bucket\", \"s3ObjectKey\": \"scraper-agent/schema.json\"}}" \
            --region ${{ secrets.AWS_REGION }}

      # ── 13. Prepare agent (compiles schema + Lambda into new DRAFT) ──────────
      - name: Prepare Bedrock agent
        run: |
          aws bedrock-agent prepare-agent \
            --agent-id ${{ secrets.BEDROCK_AGENT_ID }} \
            --region ${{ secrets.AWS_REGION }}

      # ── 14. Summary ───────────────────────────────────────────────────────
      - name: Deployment summary
        run: |
          echo "### ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Function:** ${{ secrets.LAMBDA_FUNCTION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.publish.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Schema:** s3://deal-scraper-bucket/scraper-agent/schema.json" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY